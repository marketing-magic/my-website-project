<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>יצירת קשר - Marketing Magic</title>
    <meta name="description" content="צור קשר עם Marketing Magic לקבלת מידע נוסף על שירותי השיווק הדיגיטלי שלנו">
    <meta property="og:title" content="יצירת קשר - Marketing Magic">
    <meta property="og:description" content="צור קשר עם Marketing Magic לקבלת מידע נוסף על שירותי השיווק הדיגיטלי שלנו">
    <meta property="og:image" content="logo.png">
    <meta property="og:url" content="https://noyshoshan.i.ng/contact.html">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <img src="logo.png" alt="Marketing Magic Logo" class="logo">
            <h1>Marketing Magic</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">בית</a></li>
                    <li><a href="about.html">אודות</a></li>
                    <li><a href="services.html">שירותים</a></li>
                    <li><a href="contact.html">יצירת קשר</a></li>
                    <li><a href="post1.html">בלוג</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>יצירת קשר</h2>
            <p>אנחנו כאן כדי לעזור לך להגיע ליעדים השיווקיים שלך. מלא את הטופס למטה ונחזור אליך בהקדם האפשרי.</p>
            <form id="contactForm" autocomplete="on">
                <label for="firstName">שם פרטי:</label>
                <input type="text" id="firstName" name="firstName" autocomplete="given-name" required>
                
                <label for="lastName">שם משפחה:</label>
                <input type="text" id="lastName" name="lastName" autocomplete="family-name" required>
                
                <label for="email">אימייל:</label>
                <input type="email" id="email" name="email" autocomplete="email" required>
                
                <label for="message">הודעה:</label>
                <textarea id="message" name="message" rows="4" autocomplete="off" required></textarea>
                
                <label>
                    <input type="checkbox" id="subscribe" name="subscribe" autocomplete="off" required>
                    אני מאשר/ת דיוור
                </label>
                
                <button type="submit">שלח</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>כל הזכויות שמורות © 2024 Marketing Magic</p>
        </div>
    </footer>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // למנוע שליחת טופס ברירת מחדל

            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;
            var subscribe = document.getElementById('subscribe').checked;

            var data = {
                data: [
                    {
                        First_Name: firstName,
                        Last_Name: lastName,
                        Email: email,
                        Description: message,
                        Lead_Source: "Website Contact Form",
                        Subscribe: subscribe
                    }
                ]
            };

            fetch('http://localhost:3000/proxy', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                window.location.href = 'https://noyshoshan.i.ng/thankyou.html'; // הפניה לדף תודה לאחר שליחה מוצלחת
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('הייתה בעיה בשליחת הטופס. נסה שוב מאוחר יותר.');
            });
        });

        document.addEventListener("mousemove", function(e) {
            for (let i = 0; i < 5; i++) {
                let sparkle = document.createElement("div");
                sparkle.className = "sparkle";
                sparkle.style.left = `${e.pageX + Math.random() * 20 - 10}px`;
                sparkle.style.top = `${e.pageY + Math.random() * 20 - 10}px`;
                sparkle.style.setProperty("--i", i);
                document.body.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 1000);
            }
        });
    </script>
</body>
</html>
